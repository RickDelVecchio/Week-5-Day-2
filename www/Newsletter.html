  <main> <!--Form to obtain customer info for newsletter-->
         <br /><form id="email_form" name="email_form" action="join.html" method="get">
            <label for="email_address1">Email Address:</label> <!--customer email entry-->
                <input type="text" id="email_address1" name="email_address1">
                <span id="email_address1_error">*</span><br>

            <label for="email_address2">Re-enter Email Address:</label> <!--customer email confirm entry-->
                <input type="text" id="email_address2" name="email_address2">
                <span id="email_address2_error">*</span><br />

            <label for="first_name">First Name</label> <!--customer name entry-->
                <input type="text" id="first_name" name="first_name">
                <span id="first_name_error">*</span><br />

            <label>&nbsp;</label>
            <input type="button" id="join_list" value="Join our List"><br /><br />
